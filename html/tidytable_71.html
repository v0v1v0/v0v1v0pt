<h2>Check if the tidytable is grouped</h2>

<h3>Description</h3>

<p>Check if the tidytable is grouped
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_grouped_df(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">df &lt;- data.table(
  a = 1:3,
  b = c("a", "a", "b")
)

df %&gt;%
  group_by(b) %&gt;%
  is_grouped_df()
</code></pre>
