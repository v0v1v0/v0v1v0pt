<h2>Compute the trace of a matrix</h2>

<h3>Description</h3>

<p><code>tr</code> computes the trace of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr(X)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>a (square) matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the trace (a scalar)
</p>


<h3>Author(s)</h3>

<p> Jan Graffelman (jan.graffelman@upc.edu) </p>


<h3>Examples</h3>

<pre><code class="language-R">X &lt;- matrix(runif(25),ncol=5)
print(X)
print(tr(X))
</code></pre>
