<h2>Strip</h2>

<h3>Description</h3>

<p>removes any leading (spaces at the beginning) and trailing (spaces at the end) characters.
Analog to strip() string method from Python.
</p>


<h3>Usage</h3>

<pre><code class="language-R">strip(str)
</code></pre>
