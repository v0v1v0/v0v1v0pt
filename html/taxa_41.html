<h2>Check if something is a taxon_id object</h2>

<h3>Description</h3>

<p>Check if an object is of the taxon_id class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_taxon_id(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object to test</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- taxon_id(c('9606', '1386', '4890', '4345'), db = 'ncbi')
is_taxon_id(x)
is_taxon_id(1:3)

</code></pre>
