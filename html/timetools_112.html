<h2>Extract time intervals of a time object.</h2>

<h3>Description</h3>

<p>For objects based on time intervals. Return
<code>POSIXcti</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">  interval(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object from which get time intervals</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>arguments to or from other methods</p>
</td>
</tr>
</table>

<p>TimeIntervalDataFrame, POSIXcti
