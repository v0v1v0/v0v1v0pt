<h2>Samples an Inverse-Wishart matrix</h2>

<h3>Description</h3>

<p>Samples <code class="reqn">W ~ IW(Psi, n)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">invWSamp(Psi, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>Psi</code></td>
<td>
<p>an <code class="reqn">n x n</code> scale matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>degrees of freedom parameter</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">
A = matrix(c(1,.5,.5,1), ncol=2)
W = invWSamp(A, 3)

</code></pre>
