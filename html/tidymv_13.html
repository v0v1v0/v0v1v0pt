<h2>Dataset with a Poisson outcome variable</h2>

<h3>Description</h3>

<p>A dataset with a Poisson-distributed outcome variable and a factor.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pois_df
</code></pre>


<h3>Format</h3>

<p>A tibble with 2500 observations and 3 variables.
</p>

<dl>
<dt><code>y</code></dt>
<dd>
<p>outcome count variable</p>
</dd>
<dt><code>x</code></dt>
<dd>
<p>time series</p>
</dd>
<dt><code>fac</code></dt>
<dd>
<p>factor with two levels</p>
</dd>
</dl>
