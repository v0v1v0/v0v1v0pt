<h2>Polynomial 2 Model (BMDS)</h2>

<h3>Description</h3>

<p><code class="reqn">f(x) = b1*x + b2*x^{2}</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">poly2bmds(ps, x)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>ps</code></td>
<td>
<p>Vector of parameters: b1,b2,er</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Vector of concentrations (regular units)</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Vector of model responses
</p>


<h3>Examples</h3>

<pre><code class="language-R">poly2bmds(c(1,2),1)

</code></pre>
