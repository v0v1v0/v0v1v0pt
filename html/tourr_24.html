<h2>Anomaly index.</h2>

<h3>Description</h3>

<p>Calculates an index that looks for the best projection of
observations that are outside a pre-determined p-D ellipse.
</p>


<h3>Usage</h3>

<pre><code class="language-R">anomaly_index()
</code></pre>
