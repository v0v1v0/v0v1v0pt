<h2>Index of support for LARS algorithm when in high-dimensions</h2>

<h3>Description</h3>

<p>This function prevents the support of beta becoming greater than n_l/2.
This heuristic approach prevents erratic values of BIC when in high-dimensions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">k.index(matrix, n_l)
</code></pre>
