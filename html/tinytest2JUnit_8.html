<h2>Escape xml</h2>

<h3>Description</h3>

<p>Escape the characters <code>&amp;</code>,<code style="white-space: pre;">⁠"⁠</code>,<code style="white-space: pre;">⁠'⁠</code>,<code>&lt;</code>,<code>&gt;</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">escapeXml(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a <code>character</code> vector meant to be xml</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The same <code>character</code> vector x but xml escaped.
</p>
