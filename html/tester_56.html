<h2>Is string</h2>

<h3>Description</h3>

<p>Tests if an object is a character string <br><code>is_not_string()</code> tests the opposite condition
</p>


<h3>Usage</h3>

<pre><code class="language-R">  is_string(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an R object</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">is_string("test_me") # TRUE

is_string(1:10) # FALSE
</code></pre>
