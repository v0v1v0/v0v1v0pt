<h2>Galton's Father-Son Data</h2>

<h3>Description</h3>

<p>Data on father-son pairs.  Collected in 1885 by Francis Galton.
</p>


<h3>Format</h3>

<p>A data frame with 1078 observations on the following 2 variables.
</p>

<dl>
<dt>fheight</dt>
<dd>
<p>Height of the father, in inches.</p>
</dd>
<dt>sheight</dt>
<dd>
<p>Height of the son, in inches.</p>
</dd>
</dl>
