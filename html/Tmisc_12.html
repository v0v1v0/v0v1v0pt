<h2>Fisher's method to combine p-values.</h2>

<h3>Description</h3>

<p>Uses Fisher's method to combine p-values from different tests.
</p>


<h3>Usage</h3>

<pre><code class="language-R">fisherp(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector of p-values between 0 and 1.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A combined p-value.
</p>


<h3>Examples</h3>

<pre><code class="language-R">fisherp(c(.042, .02, .001, 0.01, .89))

</code></pre>
