<h2>Children of the forest</h2>

<h3>Description</h3>

<p>Convert a forest into a forest consisting of its child nodes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">children(data, name = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A forest.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>'NULL' (default) or a scalar character specifying the node name
of child nodes.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A forest.
</p>
