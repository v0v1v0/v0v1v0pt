<h2>Tidy eval helpers</h2>

<h3>Description</h3>

<p>These functions provide tidy eval-compatible ways to capture
symbols (<code>sym()</code>, <code>syms()</code>, <code>ensym()</code>), expressions (<code>expr()</code>,
<code>exprs()</code>, <code>enexpr()</code>), and quosures (<code>quo()</code>, <code>quos()</code>, <code>enquo()</code>).
</p>
