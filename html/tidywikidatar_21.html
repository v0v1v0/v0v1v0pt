<h2>Disable caching for the current session</h2>

<h3>Description</h3>

<p>Disable caching for the current session
</p>


<h3>Usage</h3>

<pre><code class="language-R">tw_disable_cache()
</code></pre>


<h3>Value</h3>

<p>Nothing, used for its side effects.
</p>


<h3>Examples</h3>

<pre><code class="language-R">
if (interactive()) {
  tw_disable_cache()
}

</code></pre>
