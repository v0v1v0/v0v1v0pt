<pre><code class="language-R">str_width(string, bold = FALSE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>string which width will be calculated</p>
</td>
</tr>
<tr style="vertical-align: top;">

<td>
