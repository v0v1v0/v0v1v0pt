<h2>Extract ID</h2>

<h3>Description</h3>

<p>Extract resource ID from its URL. If input is not a valid URL, it is
returned as is.
</p>


<h3>Usage</h3>

<pre><code class="language-R">extract_id(x)
</code></pre>
