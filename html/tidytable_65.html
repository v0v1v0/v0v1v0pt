<h2>Get the grouping variables</h2>

<h3>Description</h3>

<p>Get the grouping variables
</p>


<h3>Usage</h3>

<pre><code class="language-R">group_vars(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A grouped tidytable</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">df &lt;- data.table(
  a = 1:3,
  b = 4:6,
  c = c("a", "a", "b"),
  d = c("a", "a", "b")
)

df %&gt;%
  group_by(c, d) %&gt;%
  group_vars()
</code></pre>
