<h2>Rowwise tidytable creation</h2>

<h3>Description</h3>

<p>Create a tidytable using a rowwise setup.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tribble(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Column names as formulas, values below. See example.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">tribble(
  ~ x, ~ y,
  "a", 1,
  "b", 2,
  "c", 3
)
</code></pre>
