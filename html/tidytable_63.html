<h2>Selection helper for grouping columns</h2>

<h3>Description</h3>

<p>Selection helper for grouping columns
</p>


<h3>Usage</h3>

<pre><code class="language-R">group_cols()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">df &lt;- tidytable(
  x = c("a", "b", "c"),
  y = 1:3,
  z = 1:3
)

df %&gt;%
  group_by(x) %&gt;%
  select(group_cols(), y)
</code></pre>
