<h2>Convert a formula to an expression</h2>

<h3>Description</h3>

<p>Converts a formula to an expression for further evaluation.
</p>


<h3>Usage</h3>

<pre><code class="language-R">for_to_exp(formula)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>formula</code></td>
<td>
<p>A formula object or a character string representing a formula.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The evaluated expression.
</p>
