<h2>Tucker sum.</h2>

<h3>Description</h3>

<p>Computes the Tucker sum of an array and a list of matrices.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tsum(X, A)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>A real array.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>A list of real matrices.</p>
</td>
</tr>
</table>
