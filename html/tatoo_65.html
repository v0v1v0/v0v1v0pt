<h2>Open a file</h2>

<h3>Description</h3>

<p>Open a file with the default associated program. Might behave differently
depending on the operating system.
</p>


<h3>Usage</h3>

<pre><code class="language-R">open_file(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code>character</code> scalar. Path to the file to open.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>NULL</code> (invisibly)
</p>
