<h2>Check if something is a taxon_db</h2>

<h3>Description</h3>

<p>Check if an object is of the taxon_db class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_taxon_db(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object to test</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- taxon_db(c('ncbi', 'ncbi', 'itis'))
is_taxon_db(x)
is_taxon_db(1:3)

</code></pre>
