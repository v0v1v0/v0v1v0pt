<h2>Suppress Plotting</h2>

<h3>Description</h3>

<p>Suppress Plotting
</p>


<h3>Usage</h3>

<pre><code class="language-R">dont_plot(x, ...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Object to call <code>graphics::plot()</code> on.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Invisibly returns whatever <code>plot(x)</code> would normally returns, but
does not plot anything (which is the point).
</p>
