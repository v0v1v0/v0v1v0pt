<h2>Role Selection</h2>

<h3>Description</h3>

<p><code>all_tokenized()</code> selects all <code>token</code> variables,
<code>all_tokenized_predictors()</code> selects all predictor <code>token</code>
variables.
</p>


<h3>Usage</h3>

<pre><code class="language-R">all_tokenized()

all_tokenized_predictors()
</code></pre>


<h3>See Also</h3>

<p><code>recipes::has_role()</code>
</p>
