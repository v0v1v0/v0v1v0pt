<h2>Has factors?</h2>

<h3>Description</h3>

<p>Whether a data frame or list has factors
</p>


<h3>Usage</h3>

<pre><code class="language-R">  has_factors(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an R object</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">has_factors(iris) # TRUE
has_factors(iris[,1:4]) # FALSE
has_factors(list(iris$Species, 1:150)) # TRUE
</code></pre>
