<h2>Transliterate string in Ukrainian</h2>

<h3>Description</h3>

<p>This function converts a given string from Ukrainian Cyrillic to
Latin characters using a specific set of transliteration rules.
</p>


<h3>Usage</h3>

<pre><code class="language-R">translit(string)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>A string in Ukrainian</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A string in Latin
</p>
