<h2>xlim</h2>

<h3>Description</h3>

<p>compute the numeric vector xlim for a set of curves
</p>


<h3>Usage</h3>

<pre><code class="language-R">xlim(xList)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>xList</code></td>
<td>
<p>list whose components are numeric vectors of the x values for overlaid curves</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector xlim
</p>


<h3>Examples</h3>

<pre><code class="language-R">xlim(xList1)
</code></pre>
