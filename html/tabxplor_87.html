<h2>A generalized map_if</h2>

<h3>Description</h3>

<p>A generalized map_if
</p>


<h3>Usage</h3>

<pre><code class="language-R">pmap_if(.l, .p, .f, ..., .else = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>.l</code></td>
<td>
<p>List of lists.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>.p</code></td>
<td>
<p>Predicate.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>.f</code></td>
<td>
<p>Function if TRUE.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Other parameter to pass to the function.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>.else</code></td>
<td>
<p>Function if FALSE.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A list of same length.
</p>
