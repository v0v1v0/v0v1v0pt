<h2>Load an Image using ImageMagick</h2>

<h3>Description</h3>

<p>Load an image located at <code>path</code> using the <code>{magick}</code> package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">magick_loader(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>path to the image to load from.</p>
</td>
</tr></table>
