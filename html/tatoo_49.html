<h2>Test If Object is a Stacked_table</h2>

<h3>Description</h3>

<p>Test If Object is a Stacked_table
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_Stacked_table(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Any <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>is_Stacked_table()</code> returns <code>TRUE</code> if its argument is a <code>Stacked_table</code>
and <code>FALSE</code> otherwise.
</p>
