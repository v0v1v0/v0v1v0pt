<h2>Generate a unique id for consecutive values</h2>

<h3>Description</h3>

<p>Generate a unique id for runs of consecutive values
</p>


<h3>Usage</h3>

<pre><code class="language-R">consecutive_id(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Vectors of values</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c(1, 1, 2, 2, 1, 1)
consecutive_id(x)
</code></pre>
