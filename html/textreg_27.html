<h2>Convert phrases to appropriate search string.</h2>

<h3>Description</h3>

<p>Will change, e.g., "test * pig+" to appropriate regular 
expression to find in the text.
</p>


<h3>Usage</h3>

<pre><code class="language-R">make_search_phrases(phrases)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>phrases</code></td>
<td>
<p>List of strings denoting the phrases to be
searched for.</p>
</td>
</tr></table>
