<h2>Atleast_3d</h2>

<h3>Description</h3>

<p>Returns a 3-dimensional view of each each input tensor with zero dimensions.
Input tensors with three or more dimensions are returned as-is.
</p>


<h3>Usage</h3>

<pre><code class="language-R">torch_atleast_3d(self)
</code></pre>
