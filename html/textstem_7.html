<h2>Sam I Am Text</h2>

<h3>Description</h3>

</p>


<h3>Usage</h3>

<pre><code class="language-R">data(sam_i_am)
</code></pre>


<h3>Format</h3>

<p>A character vector with 169 elements</p>


<h3>References</h3>

<p>Seuss, Dr. (1960). Green Eggs and Ham.
</p>
