<h2>Check TeX Requirements for Package</h2>

<h3>Description</h3>

<p>Checks if the required TeX libraries are installed on the system to render the
internal tex file template.
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_requirements()
</code></pre>


<h3>Value</h3>

<p>logical
</p>

<pre><code class="language-R">#check_requirements()
</code></pre>
