</p>


<h3>Usage</h3>

<pre><code class="language-R">is.trtsel(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Any R object.</p>
