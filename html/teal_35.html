</p>


<h3>Usage</h3>

<pre><code class="language-R">get_rcode_libraries()
</code></pre>


<h3>Value</h3>

<p>Character vector of <code style="white-space: pre;">⁠library(&lt;package&gt;)⁠</code> calls.
