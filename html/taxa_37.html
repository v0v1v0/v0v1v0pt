<h2>Check if something is a taxon object</h2>

<h3>Description</h3>

<p>Check if an object is of the taxon class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_taxon(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object to test</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- taxon(c('A', 'B', 'C'))
is_taxon(x)
is_taxon(1:2)

</code></pre>
