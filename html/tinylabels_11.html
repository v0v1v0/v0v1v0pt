<h2>Remove Labels from Objects</h2>

<h3>Description</h3>

<p>Remove variable_labels from a labelled vector or from the columns of a data frame.
</p>


<h3>Usage</h3>

<pre><code class="language-R">unlabel(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An <span style="font-family: Courier New, Courier; color: #666666;"><b>R</b></span> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Object as <code>x</code> but without variable labels and with class <code>tiny_labelled</code> removed.
</p>
