</p>


<h3>Usage</h3>

<pre><code class="language-R">drop_statistics(table)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>the table to remove statistical columns</p>
</td>
</tr></table>
<h3>Value</h3>

<p>the modified table
