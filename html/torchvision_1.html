<h2>Base loader</h2>

<h3>Description</h3>

<p>Loads an image using <code>jpeg</code>, or <code>png</code> packages depending on the
file extension.
</p>


<h3>Usage</h3>

<pre><code class="language-R">base_loader(path)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>path</code></td>
<td>
<p>path to the image to load from</p>
</td>
</tr></table>
