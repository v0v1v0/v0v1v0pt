<h2>Returns <code>TRUE</code> if <code>obj</code> has a <code>tigris</code> attribute</h2>

<h3>Description</h3>

<p>It's unlikely that said object was not created by this package
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_tigris(obj)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>R object to test</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>obj</code> was made by this package
</p>
