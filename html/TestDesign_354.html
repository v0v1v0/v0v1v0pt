<h2>Class 'item_pool_cluster': an item pool</h2>

<h3>Description</h3>

<p><code>item_pool_cluster</code> is an S4 class for representing a group of item pools.
</p>


<h3>Slots</h3>


<dl>
<dt><code>np</code></dt>
<dd>
<p>the number of item pools.</p>
</dd>
<dt><code>pools</code></dt>
<dd>
<p>a list of <code>item_pool</code> objects.</p>
</dd>
<dt><code>names</code></dt>
<dd>
<p>a vector containing item pool names.</p>
</dd>
</dl>
