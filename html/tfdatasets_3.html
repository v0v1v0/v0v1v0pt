<h2>Speciy all numeric variables.</h2>

<h3>Description</h3>

<p>Find all the variables with the following types:
"float16", "float32", "float64", "int16", "int32", "int64",
"half", "double".
</p>


<h3>Usage</h3>

<pre><code class="language-R">all_numeric()
</code></pre>


<h3>See Also</h3>

<p>Other Selectors: 
<code>all_nominal()</code>,
<code>has_type()</code>
</p>
