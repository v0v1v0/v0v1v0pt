<h2>Value of a time series at a date</h2>

<h3>Description</h3>

<p><code>tsvalue</code> select a value from a time series by date.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tsvalue(x, date)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>an <code>ts</code> object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>date</code></td>
<td>
<p>the time of the specific observation, c(year, month/quarter).</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The value of the observation, double.
</p>
