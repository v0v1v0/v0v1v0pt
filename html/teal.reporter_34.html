<h2>Get document output types from the <code>rmarkdown</code> package</h2>

<h3>Description</h3>

<p><a href="https://lifecycle.r-lib.org/articles/stages.html#experimental"><img src="../help/figures/lifecycle-experimental.svg" alt="[Experimental]"></a>
</p>
<p>Retrieves vector of available document output types from the <code>rmarkdown</code> package,
such as <code>pdf_document</code>, <code>html_document</code>, etc.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rmd_outputs()
</code></pre>


<h3>Value</h3>

<p><code>character</code> vector.
</p>


<h3>Examples</h3>

<pre><code class="language-R">rmd_outputs()
</code></pre>
