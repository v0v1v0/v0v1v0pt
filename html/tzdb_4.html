<h2>Time zone database names</h2>

<h3>Description</h3>

<p><code>tzdb_names()</code> returns the time zone names found in the database.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tzdb_names()
</code></pre>


<h3>Value</h3>

<p>A character vector of zone names.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tzdb_names()
</code></pre>
