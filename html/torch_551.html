<h2>Kronecker product</h2>

<h3>Description</h3>

<p>Computes the Kronecker product of <code>self</code> and <code>other</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">torch_kron(self, other)
</code></pre>

</tr>
