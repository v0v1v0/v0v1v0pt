<h2>
timeDF S3 class
</h2>

<h3>Description</h3>

<p>timeDF object stores definitions of periods.
</p>


<h3>Details</h3>

<p>timeDF object stores records with time information. The column to hold
time information can be specified as "time_var" attribute.
</p>
