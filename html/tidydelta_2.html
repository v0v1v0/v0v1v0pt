<h2>Extract variables from a formula</h2>

<h3>Description</h3>

<p>Extracts variables from a formula string.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ext_bd_var(formula)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>formula</code></td>
<td>
<p>A formula object or a character string representing a formula.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A named character vector of extracted variables.
</p>
