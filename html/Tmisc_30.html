<h2>Write sessionInfo to the clipboard</h2>

<h3>Description</h3>

<p>Writes output of <code>sessionInfo()</code> to the clipboard. Only works on Mac.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sicb()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
# Write sessionInfo() to the clipboard on mac.
sicb()

## End(Not run)

</code></pre>
