<h2>Mismatch Test</h2>

<h3>Description</h3>

<p>Test whether some data are not in a table.
</p>


<h3>Usage</h3>

<pre><code class="language-R">x %!in% table
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector of data.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>A table of reference values.</p>
</td>
</tr>
</table>
<h3>Details</h3>

<p>This helps avoid code structures like <code>!(x %in% table)</code>.
</p>


<h3>See Also</h3>

<p><code>match</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">1:2 %!in% 2:4
</code></pre>
