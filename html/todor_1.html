<h2>Build TODO report in markdown syntax</h2>

<h3>Description</h3>

<p>Extracts the list of unique files which contain a <code>todor</code>
marker and applies <code>extract_markers_to_md</code> to each of these files.
</p>


<h3>Usage</h3>

<pre><code class="language-R">build_markdown_report(markers)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>markers</code></td>
<td>
<p>List of todor markers.</p>
</td>
</tr></table>
