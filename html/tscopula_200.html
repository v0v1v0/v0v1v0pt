<h2>Calculate standardized ranks of data</h2>

<h3>Description</h3>

<p>Calculate standardized ranks of data
</p>


<h3>Usage</h3>

<pre><code class="language-R">strank(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector or time series of data.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector or time series of standardized ranks in the interval (0,1)
</p>


<h3>Examples</h3>

<pre><code class="language-R">strank(rnorm(100))
</code></pre>
