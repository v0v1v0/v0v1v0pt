to a classical matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">contingency_table_as_matrix(table_frame)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>table_frame</code></td>
<td>

</td>
</tr></table>
