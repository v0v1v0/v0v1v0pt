<h2>Samples a multivariate normal with a Kronecker product covariance structure</h2>

<h3>Description</h3>

<p>Samples <code class="reqn">x ~ N(0, AxB)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">kronSamp(A, B)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>A</code></td>
<td>
<p>an <code class="reqn">m x n</code> matrix</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>B</code></td>
<td>
<p>an <code class="reqn">p x q</code> matrix</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">
A = matrix(c(1,.5,.5,1), ncol=2)
B = diag(2)
x = kronSamp(A, B)

</code></pre>
