</p>

<pre><code class="language-R">nn_buffer(x, persistent = TRUE)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the tensor that will be converted to nn_buffer</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>persistent</code></td>
