<h2>my_dictionary</h2>

<h3>Description</h3>

<p>A simple <code>list</code> containing a dictionary with positive and negative words(English and Portuguese).
</p>


<h3>Usage</h3>

<pre><code class="language-R">my_dictionary
</code></pre>


<h3>Format</h3>

<p>A list with 2 components.
</p>

<dl>
<dt>positive_terms</dt>
<dd>
<p>The positive words.</p>
</dd>
<dt>negative_terms</dt>
<dd>
<p>The negative words.</p>
</dd>
</dl>
