<h2>Set the spacing of a Stacked_table</h2>

<h3>Description</h3>

<p>Set the number of lineskips between the tables when exporting to xlsx.
</p>


<h3>Usage</h3>

<pre><code class="language-R">spacing(x) &lt;- value
</code></pre>
