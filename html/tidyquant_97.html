<h2>tidyquant palettes for use with scales</h2>

<h3>Description</h3>

<p>These palettes are mainly called internally by tidyquant <code style="white-space: pre;">⁠scale_*_tq()⁠</code> functions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">palette_light()

palette_dark()

palette_green()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">library(scales)
scales::show_col(palette_light())

</code></pre>
