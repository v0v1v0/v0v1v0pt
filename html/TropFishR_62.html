<h2>Year - Date conversion</h2>

<h3>Description</h3>

<p>Convert numeric years to dates
</p>


<h3>Usage</h3>

<pre><code class="language-R">yeardec2date(yeardec)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>yeardec</code></td>
<td>
<p>numeric year</p>
</td>
</tr></table>
<h3>Value</h3>

<p>date in format "%Y-%m-%d" (class 'Date').
</p>


<h3>Examples</h3>

<pre><code class="language-R"> yeardec2date(2014.14)

</code></pre>
