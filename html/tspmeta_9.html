<h2>Convex hull features.</h2>

<h3>Description</h3>

<p>Determines the area of the convex hull and the
ratio of the cities which lie on the convex hull in
the euklidean space.
</p>


<h3>Usage</h3>

<pre><code class="language-R">feature_chull(x)
</code></pre>
