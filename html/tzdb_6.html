<h2>Time zone database version</h2>

<h3>Description</h3>

<p><code>tzdb_version()</code> returns the version of the time zone database currently in
use.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tzdb_version()
</code></pre>


<h3>Value</h3>

<p>A single string of the database version.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tzdb_version()
</code></pre>
