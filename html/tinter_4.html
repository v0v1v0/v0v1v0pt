<h2>Lighten colour.</h2>

<h3>Description</h3>

<p>Lighten colour.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lighten(x, amount)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector of strings of colours in any format accepted by grDevices::col2rgb().</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>amount</code></td>
<td>
<p>A number from 0 to 1.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector of modified colours.
</p>


<h3>Examples</h3>

<pre><code class="language-R">lighten(tinter("blue"), 0.2)
</code></pre>
