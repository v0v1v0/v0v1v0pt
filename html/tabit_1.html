<h2>tabit</h2>

<h3>Description</h3>

<p>Tabulation function that automatically performs one way tabulations as well
as cross tabulations depending on the input type - inheriting from
data.frame or not.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ti_tab1(...)

tabit(...)
</code></pre>
