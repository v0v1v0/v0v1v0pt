<h2>(Internal) Bind matrices diagonally</h2>

<h3>Description</h3>

<p><code>dbind</code> is an internal function for binding matrices diagonally.
This is used for constructing constraint matrix-data in <code>Split</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dbind(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>input matrices.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>dbind</code> returns a matrix.
</p>
