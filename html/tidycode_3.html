<h2>Get a tidy data frame of a "stopword" lexicon for R functions</h2>

<h3>Description</h3>

<p>Get a data frame listing one function per row.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_stopfuncs()
</code></pre>


<h3>Value</h3>

<p>A <code>tbl_df</code> with one column:
</p>

<ul><li> <p><code>func</code>: the function identified as a "stopword"
</p>
</li></ul>
<h3>Examples</h3>

<pre><code class="language-R">get_stopfuncs()
</code></pre>
