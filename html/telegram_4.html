<h2>getFile</h2>

<h3>Description</h3>

<p>Get info about a file and download it
</p>


<h3>Usage</h3>

<pre><code class="language-R">getFile(file_id, destfile = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>file_id</code></td>
<td>
<p>File identifier (required)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>destfile</code></td>
<td>
<p>Destination path; if specified the file will be
downloaded</p>
</td>
</tr>
</table>
