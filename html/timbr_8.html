<h2>Constructs a forest by one or more variables</h2>

<h3>Description</h3>

<p>'forest_by()' constructs a forest by one or more variables.
</p>


<h3>Usage</h3>

<pre><code class="language-R">forest_by(.data, ...)
</code></pre>

<table>

<td><code>.data</code></td>
<td>
<p>A data frame.</p>
</td>
</tr>

<td><code>...</code></td>
<td>
<p>Variables.</p>
</td>
</tr>
</table>
