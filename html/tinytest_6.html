<h2>Detect not on CRANity</h2>

<h3>Description</h3>

<p>Detect whether we are running at home (i.e. not on CRAN, BioConductor, ...)
</p>


<h3>Usage</h3>

<pre><code class="language-R">at_home()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R"># test will run locally, but not on CRAN
if ( at_home() ){
  expect_equal(2, 1+1)
}
</code></pre>
