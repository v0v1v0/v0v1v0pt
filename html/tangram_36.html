<h2>Delete a row(s) from a table</h2>

<h3>Description</h3>

<p>Given a table, remove the specified row
</p>


<h3>Usage</h3>

<pre><code class="language-R">del_row(table, row)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>the table to modify</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>row</code></td>
<td>
<p>vector with row numbers to drop</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the modified table
</p>
