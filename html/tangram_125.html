<h2>Select given column(s) from a table</h2>

<h3>Description</h3>

<p>Given a table, select the specified column(s)
</p>


<h3>Usage</h3>

<pre><code class="language-R">select_col(table, col)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>the table to modify</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>col</code></td>
<td>
<p>vector containing column(s) to select</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the modified table
</p>
