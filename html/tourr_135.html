<h2>Spline based index.</h2>

<h3>Description</h3>

<p>Compares the variance in residuals of a fitted
spline model to the overall variance to find
functional dependence in 2D projections
of the data.
</p>


<h3>Usage</h3>

<pre><code class="language-R">splines2d()
</code></pre>
