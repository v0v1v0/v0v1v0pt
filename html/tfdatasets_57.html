<h2>Identify the type of the variable.</h2>

<h3>Description</h3>

<p>Can only be used inside the steps specifications to find
variables by type.
</p>


<h3>Usage</h3>

<pre><code class="language-R">has_type(match = "float32")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>match</code></td>
<td>
<p>A list of types to match.</p>
</td>
</tr></table>

<p>Other Selectors: 
<code>all_nominal()</code>,
<code>all_numeric()</code>
</p>
