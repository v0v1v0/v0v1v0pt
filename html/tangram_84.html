<h2>LaTeX safe string conversion</h2>

<h3>Description</h3>

<p>LaTeX safe string conversion. This transforms a string handling Markdown characters and UNICODE as best
it can with an automated pass.
</p>


<h3>Usage</h3>

<pre><code class="language-R">latexify(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>string to make LaTeX safe</p>
</td>
</tr></table>
<h3>Value</h3>

<p>valid LaTeX code
</p>
