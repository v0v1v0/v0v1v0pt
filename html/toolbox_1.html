<h2>Get the names of the arguments to a function</h2>

<h3>Description</h3>

<p>Get the names of the arguments to a function
</p>


<h3>Usage</h3>

<pre><code class="language-R">argNames(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A function or string naming a function.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of the names of the arguments to a function.
</p>


<h3>Examples</h3>

<pre><code class="language-R">argNames("readLines")
</code></pre>
