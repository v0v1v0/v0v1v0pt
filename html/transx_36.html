<h2>Plotting wrapper around plot.default</h2>

<h3>Description</h3>

<p>Helper function to only plot x as a line plot.
</p>


<h3>Usage</h3>

<pre><code class="language-R">plotx(x, ...)
</code></pre>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code style="white-space: pre;">⁠[univariate vector]⁠</code>
</p>

</td>
</tr>
<tr style="vertical-align: top;">
